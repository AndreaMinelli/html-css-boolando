<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import stylesheet -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolando</title>
</head>
<body>
    <header>
        <div class="nav-bar container flx">
            <div class="dress-type">
                <ul class="flx">
                    <li><a href="#"></a>Donna</li>
                    <li><a href="#"></a>Uomo</li>
                    <li><a href="#"></a>Bambini</li>
                </ul>
            </div>
            <div class="logo flx al-center jst-center">
                <a href="#"><img src="img/boolean-logo.png" alt="Logo Boolando"></a>
            </div>
            <div class="user-interaction flx al-center">
                <i class="fa-regular fa-user fa-xs"></i>
                <i class="fa-regular fa-heart fa-xs"></i>
                <i class="fa-solid fa-bag-shopping fa-xs"></i>
            </div>
        </div>

    </header>
    <main class="container">
        <div class="row flx">
            <div class="column">
                <div class="card">
                    <img class="primary-pic" src="img/1.webp" alt="Levis shirt rainbow">
                    <img class="secondary-pic" src="img/1b.webp" alt="Levis shirt rainbow">
                    <div class="add-like flx al-center jst-center ">&hearts;</div>
                    <div class="info">
                        <span class="discount">-50%</span>
                        <span class="eco">Sostenibilità</span>
                    </div>
                </div>
                <div class="brand font-size-sm">Levi's</div>
                <div class="dress-name">RELAXED FIT TEE UNISEX</div>
                <div class="price">
                    <span class="new-price font-size-sm">14,99 €</span>
                    <span class="old-price font-size-sm">29,99 €</span>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    
                </div>
            </div>
            <div class="column">
                <div class="card">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
